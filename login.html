<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login | Biblioteca geek</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="login-body">
    <div class="login-box">
        <img src="assets/avatar/avatar.png" class="avatar">
        <h1 class="login-h1">Login</h1>
        <form autocomplete="off">
            <p>Email</p>
            <input type="text" name="email" placeholder="Ingresa tu correo" autofocus>
            <p>Password</p>
            <input type="password" name="password" placeholder="Ingresa tu password">
            <input type="submit" name="submit" value="Login">
            <a href="#">¿Olvidaste tu contraseña?</a> <br> 
            <a href="registro.html">¿No tienes cuenta? Registrate</a>    
        </form>
    </div>
</body>
</html>
