<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login | Biblioteca geek</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="register-body">
    <div class="login-box">
        <img src="assets/avatar/avatar.png" class="avatar">
        <h1 class="login-h1">Registro</h1>
        <small>Ingresa los siguientes datos para crear tu cuenta</small>
        <form autocomplete="off">
            <p>Nombre</p>
            <input type="text" name="nombre" placeholder="Ingresa tu nombre completo" autofocus>
            <p>Email</p>
            <input type="text" name="email" placeholder="Ingresa tu correo">
            <p>Password</p>
            <input type="password" name="password1" placeholder="Ingresa tu password">
            <p>Repite tu password</p>
            <input type="password" name="password2" placeholder="Repite tu password">
            <input type="submit" name="submit" value="Registrarme">   
        </form>
    </div>
</body>
</html>
